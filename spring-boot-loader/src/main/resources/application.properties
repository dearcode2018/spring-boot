# application.properties


# assign environment profiles dev | test | prod
spring.profiles.active=dev

# Server Properties
server.port=8080
# spring boot default contextPath is /
server.tomcat.uri-encoding = UTF-8
#server.servlet.encoding.force=true
#server.servlet.encoding.enabled=true
#server.servlet.encoding.charset=UTF-8

server.servlet.context-path=/

server.tomcat.backgroundProcessorDelay=30

debug=true

spring.task.execution.pool.core-size = 2
spring.task.execution.pool.max-size = 3
spring.task.execution.pool.queue-capacity = 5
spring.task.execution.shutdown.awaitTermination = false










