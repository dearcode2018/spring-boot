
server:
  port: 7070
 
  servlet:
    context-path: /
 
spring:
  profiles:
    active:
    - test
    - dev

  autoconfigure:
    exclude:
    - 

  http:
    log-request-details: true

# spring.devtools.restart.enabled 禁用devtools自动重启功能，直接用IDE的热部署
  devtools:
    restart:
      enabled: true
      additional-paths:
      - src/main/java


  redis:
    host: 127.0.0.1
    port: 6379
    password: 
    database: 0
    timeout: 100000
    jedis:
      pool:
        max-idle: 500
        min-idle: 50
        max-active: 2000









